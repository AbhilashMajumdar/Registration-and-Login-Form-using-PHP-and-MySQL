<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css atached  -->
    <link rel="stylesheet" href="documents/style.css">

    <title>User Login System</title>
  </head>
  <body>
    <div class="container">
        <!-- heading  -->
        <div class="row">
            <div class="col-10 head">
                <h1>Registration and Login Form</h1>
            </div>
        </div>
        <!-- signin  -->
        <div class="row p-5 justify-content-around">
            <div class="col-md-5 p-3 text-center">
                <h1>
                    Sign in
                </h1>
                <form action="signin.php" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Please enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Please Enter your password">
                    </div>

                    <div class="mb-3">
                        <label for="cpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="cpassword" name="cpassword" aria-describedby="passHelp" placeholder="Please confirm your password">
                        <div id="passHelp" class="form-text"> * Password should be matched * </div>
                    </div>
                    
                    <button type="submit" class="btn btn-warning text-white" name="signin">Sign in</button>
                </form>
            </div>
            
            <!-- login  -->
            <div class="col-md-5 p-3 text-center" id="imgcol">
                <h1>
                    Log in
                </h1>
                <form action="login.php" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Please enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Please Enter your password" aria-describedby="passHelp">
                        <div id="passHelp" class="form-text"> * Make sure your username and password should be valid * </div>
                    </div>
                    
                    <button type="submit" class="btn btn-danger text-white" name="login">Log in</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
